<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <h1 class="title">Calculator</h1>
            <input type="text" id="display" disabled placeholder="0">
            <div class="buttons">
                <button class="btn function" onclick="clearDisplay()">C</button>
                <button class="btn function" onclick="appendToDisplay('(')">(</button>
                <button class="btn function" onclick="appendToDisplay(')')">)</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>

                <button class="btn function" onclick="appendToDisplay('7')">7</button>
                <button class="btn function" onclick="appendToDisplay('8')">8</button>
                <button class="btn function" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('*')">*</button>

                <button class="btn function" onclick="appendToDisplay('4')">4</button>
                <button class="btn function" onclick="appendToDisplay('5')">5</button>
                <button class="btn function" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>

                <button class="btn function" onclick="appendToDisplay('1')">1</button>
                <button class="btn function" onclick="appendToDisplay('2')">2</button>
                <button class="btn function" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn zero" onclick="appendToDisplay(0)">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn equal" onclick="calculate()">=</button>
            </input>
            </div>
        </div>
    </div>


  <script src="script.js"></script>              
    
</body>
</html>
